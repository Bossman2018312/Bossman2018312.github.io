<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimp Scary</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
<audio id="intro-audio" src="INTRO.mp3" autoplay loop></audio>
<div class="loading-screen">
    <img src="ChimpScaryLogo1.png" alt="Logo">
</div>
<div class="container">
    <!-- Content goes here -->
</div>
<div class="shop-text" onclick="fadeToBlackAndRedirect()">SHOP</div>
<div class="faq-text" onclick="fadeToBlackAndRedirect()">FAQ</div>
<div class="privacy-policy-text" onclick="fadeToBlackAndRedirect()">Privacy Policy</div>
<div class="accept-cookies-bar" id="accept-cookies-bar">
    By using this website, you agree to our use of cookies. <button class="accept-cookies-button" onclick="acceptCookies()">Accept Cookies</button>
</div>
<script>
    function fadeToBlackAndRedirect() {
        // Fade everything to black
        document.body.style.backgroundColor = 'black';
        var shopText = document.querySelector('.shop-text');
        shopText.style.opacity = '0.1';

        // Redirect to the shop page after a delay
        setTimeout(function() {
            window.location.href = 'https://shop.chimpscary.com';
        }, 100);
    }

    function hideLoadingScreen() {
        var loadingScreen = document.querySelector('.loading-screen');
        var shopText = document.querySelector('.shop-text');
        var faqText = document.querySelector('.faq-text');
        var privacyPolicyText = document.querySelector('.privacy-policy-text');
        var acceptCookiesBar = document.getElementById('accept-cookies-bar');

        loadingScreen.style.opacity = '0.1';
        document.body.style.backgroundColor = 'black';
        
        setTimeout(function() {
            shopText.style.opacity = '1';
            faqText.style.opacity = '1';
            privacyPolicyText.style.opacity = '1';
            acceptCookiesBar.style.opacity = '1';
        }, 1000);

        setTimeout(function() {
            loadingScreen.style.display = 'none';
        }, 500);
    }

    setTimeout(hideLoadingScreen, 5000);

    function acceptCookies() {
        var acceptCookiesBar = document.getElementById('accept-cookies-bar');
        acceptCookiesBar.style.opacity = '0';
    }
</script>
</body>
</html>
